<div class="col-md-4 offset-4 mt-4 mb-4 pb-5">
    <form action="" [formGroup]="form" class="card card-body" (ngSubmit)="loginData(form)">
        <h1 class="text-center text-white bg-primary">Add Movie</h1>
        <div class="form-group">
            <input type="text" name="add" id="add" class="form-control" placeholder="Add Movie.." formControlName="add">
        
            <div *ngIf="add.touched && add.invalid">
                <p *ngIf="add.errors.required" class="text-danger">this field is required</p>
                <p *ngIf="add.errors.unique" class="text-danger">this field is required</p>
            </div>  
            </div>
        <div class="form-group">
            <input type="text" name="title" id="title" class="form-control" placeholder="enter movie title..." formControlName="title">
      
            <div *ngIf="title.touched && title.invalid">
                    <p *ngIf="title.errors.required" class="text-danger">this field is required</p>
            </div>
        </div>
        
        <div class="form-group">
            <input type="text" name="url" id="url" class="form-control" placeholder="enter movie url..." formControlName="url" >
       
            <div *ngIf="url.touched && url.invalid">
                    <p *ngIf="url.errors.required" class="text-danger">this field is required</p>
            </div>
        </div>
        
        <div class="form-group">
            <input type="text" name="desc" id="desc" class="form-control" placeholder="movie discription..." formControlName="desc">
        
            <div *ngIf="desc.touched && desc.invalid">
                    <p *ngIf="desc.errors.required" class="text-danger">this field is required</p>
            </div>
        </div>
       
        <div class="form-group">
            <button type="submit" class="btn btn-outline-primary float-right">add</button>
        </div>
    </form>
</div>
